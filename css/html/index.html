<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes responsive web design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }, fontFamily: {
                        young : ['Young Serif'],
                        poppins : ['Poppins']
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="bg-gradient-to-r from-indigo-400 to-cyan-800 flex flex-col justify-center items-center">
        <div class="w-1/4">
            <img class="w-full my-8" src="content/youtube.png" alt="">
        </div>
        <div class="flex flex-col jusify-around items-center">
            <h1 class="my-10 text-5xl text-center font-poppins">HELLO, WORLD!!</h1>
            <p class="text-center text-2xl text-white font-poppins font-thin">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero, nulla!</p>
            <button class="text-white w-44 bg-gradient-to-r from-cyan-300 to-indigo-900 from-sky-600 to-violet-600 shadow-lg shadow-cyan-950 border-2 border-black p-5 rounded-full my-10 transition ease-in-out transition-900 hover:bg-white" type="button">LOGIN NOW!!</button>
        </div>
    </div>

</html
